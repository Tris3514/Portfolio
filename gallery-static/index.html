        .container {

            padding: 0 1rem;
        }
        
        header {
            border-bottom: 1px solid oklch(0.2 0.05 300);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid oklch(0.2 0.05 300);
            color: oklch(0.9 0.05 300);
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: oklch(0.2 0.05 300);
        }
        
        .header-text {
            text-align: center;
            flex: 1;
        }
        
        .header-text h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header-text p {
            color: oklch(0.6 0.05 300);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: oklch(0.2 0.05 300);
            border: 1px solid oklch(0.3 0.05 300);
            border-radius: 9999px;
            font-size: 0.875rem;
            color: oklch(0.7 0.05 300);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }
        
        .logo-card {
            background: oklch(0.15 0.01 300);
            border: 1px solid oklch(0.2 0.05 300);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s;
            text-align: center;
        }
        
        .logo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: oklch(0.4 0.15 280);
        }
        
        .logo-container {
            aspect-ratio: 1;
            background: oklch(0.2 0.05 300);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .logo-name {
            font-size: 0.75rem;
            color: oklch(0.7 0.05 300);
            word-break: break-word;
        }
        
        footer {
            border-top: 1px solid oklch(0.2 0.05 300);
            padding: 2rem 0;
            text-align: center;
            color: oklch(0.6 0.05 300);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.75rem;
            }
        }
    </style>

        // Function to format logo name
        function formatLogoName(filename) {
            return filename
                .replace('.png', '')
                .replace('LogoLight', '')
                .replace(/([A-Z])/g, ' $1')
                .trim();
        }

        // Function to create logo card
        function createLogoCard(imageName, index) {
            const card = document.createElement('div');
            card.className = 'logo-card';
            
            card.innerHTML = `
                <div class="logo-container">
                    <img src="/Portfolio/gallery/${imageName}" alt="${formatLogoName(imageName)}" loading="lazy">
                </div>
                <div class="logo-name">${formatLogoName(imageName)}</div>
            `;
            
            return card;
        }

        // Load gallery
        function loadGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            
            logoImages.forEach((imageName, index) => {
                const card = createLogoCard(imageName, index);
                galleryGrid.appendChild(card);
            });
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
